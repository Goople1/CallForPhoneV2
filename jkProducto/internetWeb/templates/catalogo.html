{% extends "baseInternetWeb.html" %}
{% block content %}
{% load  staticfiles %}
    <!-- Introduction Row -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">JK Mobile
                  
                </h1>
            </div>
        <div class = "row">

          <div class="col-lg-12">


            <div class = "col-lg-4">

              <label> Suscursal : </label>

              <select  id = "cmb_sucursal"class="select2 js-cmb form-control" data-placeholder="Sucursal...">
                                        {% if sucursales %}
          
                                           <option value = "0"> Todas </option>
                                              {% for sucursal in  sucursales %}
            
                                               <option value = "{{sucursal.id}}">{{sucursal.nombre}} - {{sucursal.codigo_puesto}}  </option>

                                              {% endfor %}                              
                                        {% else %}

                                        <option > no hay Datos</option>
                                        {% endif %}
                </select>
            </div>

            <div class = "col-lg-4">
              <label>Marca :</label>
                    <select  id = "cmb_marca"class="select2 js-cmb form-control" data-placeholder="Marca......">
                                      {% if marcas %}

                                        <option value = "0"> Todas </option>

                                        {% for marca in marcas %}
                                          <option value ="{{marca.id}}"> {{marca.nombre}}</option>
                                          
                                        {% endfor %}

                                      {% else %}
                                        <option> No Hay datos</option>
                                        
                                      {% endif %}
                    </select>
            </div>

            <div class = "col-lg-4">
              <label> Tipo Producto : </label>
                           <select  id = "cmb_tipo"class="select2 js-cmb form-control" data-placeholder="TIPO......">
                                        {% if tipos %}

                                        <option value = "0"> Todas </option>

                                        {% for tipo in  tipos %}

                                        <option value ="{{tipo.id}}"> {{tipo.nombre}}</option>
                                          
                                          

                                        {% endfor %}

                                      {% else %}

                                        <option> No Hay datos</option>
                                      {% endif %}
                </select>
            </div>
          </div>
        </div>

        <!-- Team Members Row -->
        <div class="row" id = "result">
            <div class="col-lg-12">
                <h2 class="page-header">Nuestros Productos</h2>
            </div>
        </div>

        <hr>
    </div>

    
{% endblock content %}
{% block javascript %}
{% load staticfiles %}
    <script src="{% static "static/js/internet/main.js"%}"type="text/javascript"></script>
    <script src="{% static "static/js/internet/internetWeb.js"%}"></script>
{% endblock javascript %}
