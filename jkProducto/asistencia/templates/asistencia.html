{% extends "base.html" %}

{% block content %}

    {% load staticfiles%}
                    
    <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-btns">
                           <!-- <a href="" class="panel-close">×</a>-->
                          <a href="" class="minimize">−</a>
                          </div><!-- panel-btns -->
                          <h3 class="panel-title">Asistencia</h3>
                        </div>
                        <div class="panel-body">
                       
                           <div class="row">
                           



        <div class="col-md-12">
        
          <div class="table-responsive">
          <table class="table table-hidaction table-hover mb30">
            <thead>
              <tr class="success">
                
                <th class="text-center">Entrada</th>
                <th class="text-center">Salida</th>
                
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center"><button value="on" type="button" class="btn btn-info">Marcar</button></td>
                <td class="text-center"><button value="off" type="button" class="btn btn-info">Marcar</button></td>
              </tr>
            </tbody>
          </table>
          </div><!-- table-responsive -->
        </div><!-- col-md-12 -->





                           </div>


                        </div>
                 </div><!-- panel -->
            </div>

      </div><!-- row -->
                   

<!-- Modal asistecia -->
<div class="modal fade bs-example-modal-sm asistencia-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header" style="
    background-color: #428bca;
">
            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
            <h4 class="modal-title">Mensaje</h4>
        </div>
        <div class="modal-body"></div>
    </div>
  </div>
</div>

{% endblock content %}

{% block javascript %}
{% load staticfiles %}
    <script src="{% static "static/js/general/jquery-ui-1.10.3.min.js"%}"></script>
    <script src="{% static "static/js/asistencia/asistencia.js"%}"  charset="utf-8"></script>
 
{% endblock javascript %}
