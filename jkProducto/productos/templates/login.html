
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Productos JKS</title>
    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link href="{% static "static/css/bootstrap.min.css"%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "static/css/signin.css" rel="stylesheet"%}">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>



<div class="collapse navbar-collapse navbar-collapse2" id="bs-example-navbar-collapse-2">
  <div class="navbar-nav">
    <div class="panel-heading"><h1><strong>Iniciar Sesión</strong><small>Credenciales</small></h1></div>
      <div class="panel-body">
        <form action="/cuenta/login/" method="POST" class="form-block" role="form">

        {% csrf_token %}


          <div class="form-group">
            <label class="sr-only" for="s_input_email">Correo</label>
              {{ form_iniciar_sesion.username }}
          </div>
          
          <div class="form-group">
            <label class="sr-only" for="s_input_password">Contraseña</label>
            <!--<input type="password" class="form-control" id="s_input_password" placeholder="Contraseña" iniciar_input_password>-->
              {{ form_iniciar_sesion.password }}
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>

         {% if error %}

            <label  class="error"> {{error}}</label>
           
         {% endif %}



        </form>
      </div>
    </div>
</div>








  </body>
</html>
